additionalProperties: false
definitions:
    categories:
        description: Categories to which this package belongs.
        items:
            enum:
              - aws
              - azure
              - cloud
              - config_management
              - containers
              - crm
              - custom
              - datastore
              - elastic_stack
              - google_cloud
              - infrastructure
              - kubernetes
              - languages
              - message_queue
              - monitoring
              - network
              - notification
              - os_system
              - productivity
              - security
              - support
              - threat_intel
              - ticketing
              - version_control
              - web
            examples:
              - web
            type: string
        type: array
    conditions:
        additionalProperties: false
        description: Conditions under which this package can be installed.
        properties:
            elastic:
                additionalProperties: false
                description: Elastic conditions
                properties:
                    subscription:
                        default: basic
                        description: The subscription required for this package.
                        enum:
                          - basic
                          - gold
                          - platinum
                          - enterprise
                        examples:
                          - basic
                        type: string
                type: object
            kibana:
                additionalProperties: false
                description: Kibana conditions
                properties:
                    version:
                        description: Kibana versions compatible with this package.
                        examples:
                          - '>=7.9.0'
                        type: string
                type: object
        type: object
    description:
        description: |
            A longer description of the package. It should describe, at least all the kinds of data that is collected and with what collectors, following the structure "Collect X from Y with X".
        examples:
          - Collect logs and metrics from Apache HTTP Servers with Elastic Agent.
          - Collect logs and metrics from Amazon Web Services with Elastic Agent.
        type: string
    icons:
        description: List of icons for by this package.
        items:
            additionalProperties: false
            properties:
                dark_mode:
                    default: false
                    description: Is this icon to be shown in dark mode?
                    type: boolean
                size:
                    description: Size of the icon.
                    examples:
                      - 32x32
                    type: string
                src:
                    description: Relative path to the icon's image file.
                    examples:
                      - /img/logo_apache.svg
                    format: relative-path
                    type: string
                title:
                    description: Title of icon.
                    examples:
                      - Apache Logo
                    type: string
                type:
                    description: MIME type of the icon image file.
                    examples:
                      - image/svg+xml
                    type: string
            required:
              - src
            type: object
        type: array
    owner:
        additionalProperties: false
        properties:
            github:
                description: GitHub repository name of package maintainer.
                pattern: ^(([a-zA-Z0-9-]+)|([a-zA-Z0-9-]+\/[a-zA-Z0-9-]+))$
                type: string
        required:
          - github
        type: object
    screenshots:
        description: List of screenshots of Kibana assets created by this package.
        items:
            additionalProperties: false
            properties:
                size:
                    description: Size of the screenshot.
                    examples:
                      - 1215x1199
                    type: string
                src:
                    description: Relative path to the screenshot's image file.
                    examples:
                      - /img/apache_httpd_server_status.png
                    format: relative-path
                    type: string
                title:
                    description: Title of screenshot.
                    examples:
                      - Apache HTTPD Server Status
                    type: string
                type:
                    description: MIME type of the screenshot image file.
                    examples:
                      - image/png
                    type: string
            required:
              - src
              - title
            type: object
        type: array
    source:
        additionalProperties: false
        description: Information about the source of the package.
        properties:
            license:
                description: Identifier of the license of the package, as specified
                    in https://spdx.org/licenses/.
                enum:
                  - Apache-2.0
                  - Elastic-2.0
                examples:
                  - Elastic-2.0
                type: string
        type: object
    title:
        description: |
            Title of the package. It should be the usual title given to the product, service or kind of source being managed by this package.
        examples:
          - Apache HTTP Server
          - MySQL
          - AWS
        type: string
    version:
        description: Version of the package, following semantic versioning. It can
            include pre-release labels.
        examples:
          - 1.0.0
          - 1.0.0-beta1
          - 1.0.0-SNAPSHOT
          - 1.0.0-next
        pattern: ^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$
        type: string
properties:
    categories:
        $ref: '#/definitions/categories'
    conditions:
        $ref: '#/definitions/conditions'
    description:
        $ref: '#/definitions/description'
    elasticsearch:
        additionalProperties: false
        description: Elasticsearch requirements
        properties:
            privileges:
                additionalProperties: false
                description: Elasticsearch privilege requirements
                properties:
                    cluster:
                        description: Elasticsearch cluster privilege requirements
                        items:
                            type: string
                        type: array
                type: object
        type: object
    format_version:
        $ref: '#/definitions/version'
        description: The version of the package specification format used by this
            package.
    icons:
        $ref: '#/definitions/icons'
    license:
        default: basic
        deprecated: true
        description: The license under which the package is being released (deprecated,
            use subscription instead).
        enum:
          - basic
        examples:
          - basic
        type: string
    name:
        description: The name of the package.
        examples:
          - apache
        pattern: ^[a-z0-9_]+$
        type: string
    owner:
        $ref: '#/definitions/owner'
    policy_templates:
        description: List of policy templates offered by this package.
        items:
            additionalProperties: false
            properties:
                categories:
                    $ref: '#/definitions/categories'
                data_streams:
                    description: List of data streams compatible with the policy template.
                    items:
                        description: Data stream name
                        examples:
                          - ec2_logs
                          - spamfirewall
                          - access
                        format: data-stream-name
                        type: string
                    type: array
                description:
                    description: Longer description of policy template.
                    examples:
                      - Collect logs and metrics from Apache instances
                    type: string
                icons:
                    $ref: '#/definitions/icons'
                inputs:
                    description: List of inputs supported by policy template.
                    items:
                        additionalProperties: false
                        properties:
                            description:
                                description: Longer description of input.
                                examples:
                                  - Collecting Apache access and error logs
                                type: string
                            input_group:
                                description: Name of the input group
                                enum:
                                  - logs
                                  - metrics
                                type: string
                            multi:
                                default: false
                                description: Can input be defined multiple times
                                type: boolean
                            template_path:
                                description: Path of the config template for the input.
                                examples:
                                  - ./agent/input/template.yml.hbs
                                type: string
                            title:
                                description: Title of input.
                                examples:
                                  - Collect logs from Apache instances
                                type: string
                            type:
                                description: Type of input.
                                type: string
                            vars:
                                $ref: ./data_stream/manifest.spec.yml#/definitions/vars
                        required:
                          - type
                          - title
                          - description
                        type: object
                    type: array
                multiple:
                    type: boolean
                name:
                    description: Name of policy template.
                    examples:
                      - apache
                    type: string
                screenshots:
                    $ref: '#/definitions/screenshots'
                title:
                    description: Title of policy template.
                    examples:
                      - Apache logs and metrics
                    type: string
                vars:
                    $ref: ./data_stream/manifest.spec.yml#/definitions/vars
            required:
              - name
              - title
              - description
            type: object
        type: array
    release:
        default: ga
        deprecated: true
        description: The stability of the package (deprecated, use prerelease tags
            in the version).
        enum:
          - experimental
          - beta
          - ga
        examples:
          - experimental
        type: string
    screenshots:
        $ref: '#/definitions/screenshots'
    source:
        $ref: '#/definitions/source'
    title:
        $ref: '#/definitions/title'
    type:
        description: The type of package.
        enum:
          - integration
        examples:
          - integration
        type: string
    vars:
        $ref: ./data_stream/manifest.spec.yml#/definitions/vars
    version:
        $ref: '#/definitions/version'
        description: The version of the package.
required:
  - format_version
  - name
  - title
  - description
  - version
  - type
  - owner
type: object
