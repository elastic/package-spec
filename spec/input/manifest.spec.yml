##
## Describes the specification for the input package's main manifest.yml file
##
spec:
  # Everything under here follows JSON schema (https://json-schema.org/), written as YAML for readability
  type: object
  additionalProperties: false
  properties:
    format_version:
      description: The version of the package specification format used by this package.
      $ref: "../integration/manifest.spec.yml#/definitions/version"
    name:
      description: The name of the package.
      type: string
      pattern: '^[a-z0-9_]+$'
      examples:
      - apache
    title:
      $ref: "../integration/manifest.spec.yml#/definitions/title"
    description:
      $ref: "../integration/manifest.spec.yml#/definitions/description"
    version:
      description: The version of the package.
      $ref: "../integration/manifest.spec.yml#/definitions/version"
    source:
      $ref: "../integration/manifest.spec.yml#/definitions/source"
    type:
      description: The type of package.
      type: string
      enum:
      - input
      examples:
      - input
    categories:
      $ref: "../integration/manifest.spec.yml#/definitions/categories"
    conditions:
      $ref: "../integration/manifest.spec.yml#/definitions/conditions"
    policy_templates:
      description: List of policy templates offered by this package.
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          name:
            description: Name of policy template.
            type: string
            examples:
              - apache
          type:
            description: Type of data stream
            type: string
            enum:
              - metrics
              - logs
              - synthetics
              - traces
            examples:
              - metrics
          title:
            description: Title of policy template.
            type: string
            examples:
              - Apache logs and metrics
          description:
            description: Longer description of policy template.
            type: string
            examples:
              - Collect logs and metrics from Apache instances
          deployment_modes:
            $ref: "../integration/manifest.spec.yml#/definitions/deployment_modes"
          configuration_links:
            $ref: "../integration/manifest.spec.yml#/definitions/configuration_links"
          fips_compatible:
            $ref: "../integration/manifest.spec.yml#/definitions/fips_compatible"
          icons:
            $ref: "../integration/manifest.spec.yml#/definitions/icons"
          screenshots:
            $ref: "../integration/manifest.spec.yml#/definitions/screenshots"
          vars:
            $ref: "../integration/data_stream/manifest.spec.yml#/definitions/vars"
          input:
            type: string
            examples:
              - aws/metrics
              - s3
              - file
          template_path:
            description: "Path to Elasticsearch index template for stream."
            type: string
          dynamic_signal_types:
            description: "When enabled, decides the transforms and index templates that need to be created depending on the pipelines specified in the configuration."
            type: boolean
            default: false
          deprecated:
            $ref: "../integration/manifest.spec.yml#/definitions/deprecated"
        required:
          - name
          - title
          - description
          - type
          - input
          - template_path
    icons:
      $ref: "../integration/manifest.spec.yml#/definitions/icons"
    screenshots:
      $ref: "../integration/manifest.spec.yml#/definitions/screenshots"
    vars:
      $ref: "../integration/data_stream/manifest.spec.yml#/definitions/vars"
    owner:
      $ref: "../integration/manifest.spec.yml#/definitions/owner"
    agent:
      $ref: "../integration/manifest.spec.yml#/definitions/agent"
    elasticsearch:
      description: Elasticsearch asset definitions
      type: object
      additionalProperties: false
      properties:
        index_template:
          $ref: "../integration/data_stream/manifest.spec.yml#/definitions/elasticsearch_index_template"
    deprecated:
      $ref: "../integration/manifest.spec.yml#/definitions/deprecated"
  required:
  - format_version
  - name
  - title
  - description
  - version
  - type
  - owner
  - conditions

# JSON patches for newer versions should be placed on top
versions:
  - before: 3.6.0
    patch:
      - op: remove
        path: "/required/7" # removes requirement for conditions
      - op: remove
        path: "/properties/deprecated" # removes deprecated field for package
      - op: remove
        path: "/properties/policy_templates/items/properties/deprecated" # removes deprecated field for policy templates
  # Reserve otelcol input name before 3.5.0.
  - before: 3.5.0
    patch:
      - op: add
        path: "/properties/policy_templates/items/properties/input"
        value:
          not:
            const: otelcol
  - before: 2.12.0
    patch:
      - op: remove
        path: "/properties/agent"
  - before: 2.3.0
    patch:
      - op: remove
        path: "/properties/elasticsearch"
  - before: 2.0.0
    patch:
      - op: add
        path: "/properties/license"
        value:
          description: The license under which the package is being released (deprecated, use subscription instead).
          deprecated: true # See https://github.com/elastic/package-spec/issues/298.
          type: string
          enum:
          - basic
          default: basic
          examples:
          - basic
