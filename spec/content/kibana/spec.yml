spec:
  additionalContents: false
  contents:
    - description: Folder containing Kibana dashboard assets
      type: folder
      name: dashboard
      required: false
      contents:
        - description: A dashboard asset file
          type: file
          contentMediaType: "application/json"
          pattern: '^{PACKAGE_NAME}-.+\.json$'
          forbiddenPatterns:
            - '^.+-(ecs|ECS)\.json$' # ECS suffix is forbidden
    - description: File containing saved object tag definitions for assets
      type: file
      contentMediaType: "application/x-yaml"
      name: "tags.yml"
      required: false
      $ref: "../../integration/kibana/tags.spec.yml"
    - description: Folder containing Kibana SLO assets
      type: folder
      name: slo
      required: false
      contents:
        - description: An SLO asset file
          type: file
          contentMediaType: "application/json"
          pattern: '^{PACKAGE_NAME}-.+\.json$'
          forbiddenPatterns:
            - '^.+-(ecs|ECS)\.json$' # ECS suffix is forbidden
    - description: Folder containing security AI prompt assets
      type: folder
      name: "security_ai_prompt"
      required: false
      contents:
        - description: A security AI prompt asset file
          type: file
          contentMediaType: "application/json"
          pattern: '^{PACKAGE_NAME}-.+\.json$'
    - description: Folder containing rules
      type: folder
      name: "security_rule"
      required: false
      contents:
        - description: An individual rule file for the detection engine
          type: file
          contentMediaType: "application/json"
          pattern: '^.+\.json$'
    - description: Folder containing alerting rule templates
      type: folder
      name: "alerting_rule_template"
      required: false
      contents:
        - description: An individual alerting rule template file
          type: file
          contentMediaType: "application/json"
          pattern: '^.+\.json$'
    - description: Folder containing slo templates
      type: folder
      name: "slo_template"
      required: false
      contents:
        - description: An individual slo template file
          type: file
          contentMediaType: "application/json"
          pattern: '^.+\.json$'
versions:
  - before: 3.6.0
    patch:
      - op: remove
        path: "/contents/2" # remove SLO definitions
  - before: 3.5.0
    patch:
      - op: remove
        path: "/contents/4" # remove alerting rule template definitions
  - before: 3.4.0
    patch:
      - op: remove
        path: "/contents/2" # remove AI prompt definitions
