##
## Describes the specification for a transforms's definition file.
## Based on https://github.com/elastic/elasticsearch/blob/main/x-pack/plugin/transform/src/test/resources/rest-api-spec/schema/transform_config.schema.json
##
spec:
  definitions: {}
  "$schema": http://json-schema.org/draft-07/schema#
  "$id": https://raw.githubusercontent.com/elastic/elasticsearch/master/x-pack/plugin/core/src/test/resources/rest-api-spec/schema/transform_config.schema.json
  description: schema definition for transform configuration object
  additionalProperties: false
  title: Root
  type: object
  oneOf:
  - required:
    - pivot
  - required:
    - latest
  required:
  - source
  - dest
  properties:
    source:
      "$id": "#root/source"
      title: Source
      type: object
      additionalProperties: false
      required:
      - index
      properties:
        index:
          "$id": "#root/source/index"
          title: Index
          oneOf:
          - type: array
            items:
              type: string
          - type: string
          examples:
          - kibana_sample_data_ecommerce
          pattern: "^.*$"
        query:
          "$id": "#root/source/query"
          title: query
          type: object
        runtime_mappings:
          "$id": "#root/source/runtime_mappings"
          title: runtime mappings
          type: object
    pivot:
      "$id": "#root/pivot"
      title: Pivot
      type: object
      oneOf:
      - required:
        - aggregations
      - required:
        - aggs
      required:
      - group_by
      additionalProperties: false
      properties:
        group_by:
          "$id": "#root/pivot/group_by"
          title: Group_by
          type: object
        aggregations:
          "$id": "#root/pivot/aggregations"
          title: Aggregations
          type: object
        aggs: # This property was missing in the original schema and added manually.
          "$id": "#root/pivot/aggs"
          title: Aggregations
          type: object
    latest:
      "$id": "#root/latest"
      title: Latest
      type: object
      required:
      - sort
      - unique_key
      additionalProperties: false
      properties:
        sort:
          "$id": "#root/latest/sort"
          title: Sort
          type: string
        unique_key:
          "$id": "#root/latest/unique_key"
          title: Unique key
          type: array
    description:
      "$id": "#root/description"
      title: Description
      type: string
      pattern: "^.*$"
    dest:
      "$id": "#root/dest"
      title: Dest
      type: object
      required:
      - index
      additionalProperties: false
      properties:
        index:
          "$id": "#root/dest/index"
          title: Index
          type: string
          pattern: "^.*$"
        pipeline:
          "$id": "#root/dest/pipeline"
          title: Pipeline
          type: string
          pattern: "^.*$"
        aliases:
          "$id": "#root/dest/aliases"
          title: Aliases
          type: array
          description: The aliases that the destination index for the transform should have.
          items:
            type: object
            required:
            - alias
            additionalProperties: false
            properties:
              alias:
                "$id": "#root/dest/aliases/alias"
                title: Alias
                type: string
                description: The name of the alias
                examples:
                  - mylogs
              move_on_creation:
                "$id": "#root/dest/aliases/move_on_creation"
                title: Move on Creation
                type: boolean
                description: Whether or not the destination index should be the only index in this alias. If true, all the other indices will be removed from this alias before adding the destination index to this alias.
                default: false
    frequency:
      "$id": "#root/frequency"
      title: Frequency
      type: string
      default: 60s
      examples:
      - 5m
      pattern: "^.*$"
    id:
      "$id": "#root/id"
      title: Id
      type: string
      pattern: "^.*$"
    settings:
      "$id": "#root/settings"
      title: Settings
      type: object
      additionalProperties: false
      properties:
        dates_as_epoch_millis:
          "$id": "#root/settings/dates_as_epoch_millis"
          title: Dates as epoch millis
          type: boolean
          default: false
        docs_per_second:
          "$id": "#root/settings/docs_per_second"
          title: docs per second
          type: number
        align_checkpoints:
          "$id": "#root/settings/align_checkpoints"
          title: align checkpoints
          type: boolean
          default: true
        max_page_search_size:
          "$id": "#root/settings/max_page_search_size"
          title: max page search size
          type: integer
          default: 500
        use_point_in_time:
          "$id": "#root/settings/use_point_in_time"
          title: use_point_in_time
          type: boolean
          default: true
        deduce_mappings:
          "$id": "#root/settings/deduce_mappings"
          title: deduce mappings
          type: boolean
          default: true
        unattended:
          "$id": "#root/settings/unattended"
          title: unattended
          type: boolean
          default: false
    _meta:
      "$id": "#root/_meta"
      title: Metadata
      type: object
    retention_policy:
      "$id": "#root/retention_policy"
      additionalProperties: false
      oneOf:
      - required:
        - time
      properties:
        time:
          # "$ref": file:transform_time_retention_policy_config.schema.json # commented out
          # Based on https://github.com/elastic/elasticsearch/blob/83152b60a101a9f97082a0f1052137a94956233d/x-pack/plugin/transform/src/test/resources/rest-api-spec/schema/transform_time_retention_policy_config.schema.json
          "$id": https://raw.githubusercontent.com/elastic/elasticsearch/master/x-pack/plugin/core/src/test/resources/rest-api-spec/schema/transform_time_retention_policy_config.schema.json
          description: schema definition for a retention policy
          additionalProperties: false
          title: Root
          type: object
          required:
          - field
          - max_age
          properties:
            field:
              "$id": "#root/retention_policy/time/field"
              title: Field
              type: string
              examples:
              - "@timestamp"
            max_age:
              "$id": "#root/retention_policy/time/max_age"
              title: Max age
              type: string
              default: 60s
              examples:
              - 10s
    sync:
      "$id": "#root/sync"
      title: Sync
      type: object
      additionalProperties: false
      properties:
        time:
          "$id": "#root/sync/time"
          title: Time
          type: object
          required:
          - field
          additionalProperties: false
          properties:
            field:
              "$id": "#root/sync/time/field"
              title: Field
              type: string
              examples:
              - "@timestamp"
              pattern: "^.*$"
            delay:
              "$id": "#root/sync/time/delay"
              title: Delay
              type: string
              default: 60s
              examples:
              - 10s
              pattern: "^.*$"

versions:
  - before: 2.10.0
    patch:
      - op: remove
        path: "/properties/dest/properties/aliases"