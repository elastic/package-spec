##
## Describes the specification for a system test configuration file
##
spec:
  # Everything under here follows JSON schema (https://json-schema.org/), written as YAML for readability
  type: object
  properties:
    skip:
      $ref: "./../config.spec.yml#/definitions/skip"
    requires:
      description: Package dependencies required for this test with exact versions.
      type: array
      items:
        $ref: "./../config.spec.yml#/definitions/package_requirement"
