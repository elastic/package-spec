format_version: 1.0.0
name: bad_assets_elastic_versions
title: "Bad Assets Elastic allow_snapshot versions"
version: 1.0.0
source:
  license: "Elastic-2.0"
license: basic
description: "Bad kibana assets exported using a Elastic SNAPSHOT version"
type: integration
categories:
  - custom
conditions:
  kibana.version: "^8.4.1"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
allow_snapshot: true
owner:
  github: elastic/integrations
