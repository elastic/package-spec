format_version: 3.6.0
name: input_dynamic_signal_type_with_type
title: "Input package with dynamic_signal_types and type field"
version: 0.0.1
source:
  license: "Apache-2.0"
description: "Input package with dynamic_signal_types enabled and type field present to test that type is optional."
type: input
categories:
  - custom
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
  agent:
    version: "^8.8.0"
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: otel_logs
    type: logs
    title: OTel logs
    description: Collect OTel logs
    input: otelcol
    template_path: input.yml.hbs
    dynamic_signal_types: true
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        default:
          - /var/log/*.log
elasticsearch:
  index_template:
    mappings:
      subobjects: false
owner:
  github: elastic/ecosystem
  type: elastic
