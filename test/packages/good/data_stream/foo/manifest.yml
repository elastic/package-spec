title: Nginx access logs
type: logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: empty_array
        type: text
        title: Empty array
        multi: true
        required: false
        show_user: true
        default: []
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/nginx/access.log*
      - name: server_status_path
        type: text
        title: Server Status Path
        multi: false
        required: true
        show_user: false
        default: /server-status
      - name: data_stream.dataset
        type: text
        format:
          pattern: '[\\/*?\"<>|\s,#-]+'
          negate: true
        required: true
        default: generic
        title: Dataset name
        description: >
          Set the name for your dataset. Changing the dataset will send the data to a different index. You can't use `-` in the name of a dataset and only valid characters for [Elasticsearch index names](https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-index_.html).

    title: Nginx access logs
    description: Collect Nginx access logs
dataset_is_prefix: true
elasticsearch.index_template.mappings:
  a:
    b: 1
elasticsearch.index_template.ingest_pipeline.name: foobar
elasticsearch.privileges.indices: [auto_configure, create_doc, monitor]
