format_version: 1.0.4
name: good
title: GOOD
description: This package is good.
version: 0.1.2
release: beta
conditions:
  kibana.version: '^7.9.0'
policy_templates:
  - name: apache
    title: Apache logs and metrics
    description: Collect logs and metrics from Apache instances
    inputs:
      - type: apache/metrics
        title: Collect metrics from Apache instances
        description: Collecting Apache status metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
            - http://127.0.0.1
owner:
  github: elastic/foobar
screenshots:
  - src: /img/kibana-system.png
    title: kibana system
    size: 1220x852
    type: image/png
  - src: /img/metricbeat_system_dashboard.png
    title: metricbeat system dashboard
    size: 2097x1933
    type: image/png
icons:
  - src: /img/system.svg
    title: system
    size: 1000x1000
    type: image/svg+xml