format_version: 3.4.1
name: input_otel_old_version
title: "Input package for OTel with an old version"
version: 0.0.1
source:
  license: "Apache-2.0"
description: "Input package for OTel with an old version."
type: input
categories:
  - custom
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    type: logs
    title: Sample logs
    description: Collect sample logs
    input: otelcol
    template_path: input.yml.hbs
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        default:
          - /var/log/*.log
elasticsearch:
  index_template:
    mappings:
      subobjects: false
owner:
  github: elastic/ecosystem
  type: elastic
