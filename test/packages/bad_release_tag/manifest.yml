format_version: 2.3.0
name: bad_release_tag
title: "Bad Release Tag"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "This is a package that contains a release tag when it shouldn't"
type: integration
release: beta
categories:
  - custom
conditions:
  kibana.version: "^8.5.0"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
        template_path: template.yml.hbs
owner:
  github: elastic/ecosystem
