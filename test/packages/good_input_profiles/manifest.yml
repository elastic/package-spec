format_version: 3.6.0
name: good_input_profiles
title: "OpenTelemetry Profiling"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "OpenTelemetry Profiling"
type: input
categories:
  - custom
  - observability
  - opentelemetry
conditions:
  kibana:
    version: "^9.4.0"
  elastic:
    subscription: "basic"
policy_templates:
  - name: profilingreceiver
    type: profiles
    title: OpenTelemetry Profiling receiver
    description: Collect profiling data
    input: otelcol
    template_path: input.yml.hbs
    vars:
      - name: samples_per_second
        type: integer
        required: false
        description: Defines the sampling frequency.
elasticsearch:
  index_template:
    settings:
      number_of_shards: 1
      auto_expand_replicas: "0-1"
      max_result_window: 150000
      refresh_interval: "10s"
    mappings:
      dynamic: false
owner:
  github: elastic/ingest-otel-data
  type: elastic
