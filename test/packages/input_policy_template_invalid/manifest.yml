format_version: 3.6.0
name: input_policy_template_valid
title: "New Package"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "This is a new package."
type: input
categories:
  - custom
conditions:
  kibana:
    version: "^9.1.3"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    type: logs
    title: Sample logs
    description: Collect sample logs
    input: logfile
    template_path: missing.yml.hbs
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        default:
          - /var/log/*.log
elasticsearch:
  index_template:
    mappings:
      subobjects: false
owner:
  github: elastic/integrations
  type: elastic
