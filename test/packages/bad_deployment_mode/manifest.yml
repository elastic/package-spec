format_version: 3.1.4
name: bad_deployment_mode
title: "Bad Deployment Mode"
version: 0.0.1
source:
  license: "Apache-2.0"
description: "This is a package that disables default policies before being supported."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.12.2"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    deployment_modes:
      default:
        # It is not allowed to disable the default deployment mode till 3.2.0.
        enabled:
          false
      agentless:
        enabled:
          true
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
        vars:
          - name: api_key
            type: password
            title: Some API key
            show_user: true
            secret: true
            hide_in_deployment_modes:
              # It is not allowed to hide variables in the default deployment mode till 3.2.0.
              - default

owner:
  github: elastic/ecosystem
  type: elastic
