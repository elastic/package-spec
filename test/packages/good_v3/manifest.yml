format_version: 3.6.0
name: good_v3
title: Good package
description: This package is good for format version 3
version: 1.0.1
type: integration
source:
  license: "Apache-2.0"
conditions:
  kibana:
    version: '^8.10.0'
  elastic:
    subscription: 'basic'
    capabilities:
      - observability
      - security
vars:
  - name: package_password
    type: password
    title: Package Level Secret
    show_user: true
    secret: true
  - name: bearer_token_file
    title: A file to a secret, but not a secret itself.
    type: text
    show_user: true
  - name: token_url
    title: A URL to get secrets, but not a secret itself.
    type: url
    show_user: true
policy_templates_behavior: individual_policies
policy_templates:
  - name: apache
    title: Apache logs and metrics
    description: Collect logs and metrics from Apache instances
    deployment_modes:
      agentless:
        enabled: true
        is_default: true
        organization: elastic
        division: observability
        team: obs-infraobs-integrations
        resources:
          requests:
            memory: 1024M
            cpu: "0.5"
    fips_compatible: false
    configuration_links:
      - title: View Agents
        url: "kbn:/app/fleet/agents"
        type: next_step
        content: "Check your agents in Fleet"
      - title: Elastic website
        url: "https://www.elastic.co/"
        type: action
        content: "See more"
      - title: See agents
        url: "http://localhost:5601/app/fleet/agents"
        type: next_step
    inputs:
      - type: apache/metrics
        title: Collect metrics from Apache instances
        description: Collecting Apache status metrics
        deployment_modes: ['default', 'agentless']
        multi: false
        required_vars:
          host_password: 
            - name: hosts
              value: localhost
            - name: package_password
          api_key_host: 
            - name: api_key
            - name: hosts
        vars:
          - name: input_password
            type: password
            title: Input Level Secret
            show_user: true
            secret: true
          - name: api_key
            type: password
            title: Some API key
            show_user: true
            secret: true
            hide_in_deployment_modes:
              - default
          - name: hosts
            type: url
            url_allowed_schemes: ['http', 'https']
            title: Hosts
            multi: true
            show_user: true
            default:
              - http://127.0.0.1
            hide_in_deployment_modes:
              - agentless
        template_path: apache_metrics.yml.hbs
      - type: httpjson
        title: Collect data via HTTP JSON API
        description: Collecting data from HTTP JSON API (default only)
        deployment_modes: ['default']
        multi: false
        vars:
          - name: url
            type: url
            title: API URL
            show_user: true
            required: true
          - name: interval
            type: duration
            min_duration: 10s
            max_duration: 4h3m2s1ms
            default: 1m
        template_path: httpjson.yml.hbs
  - name: apache-agentless
    title: Apache logs and metrics in agentless
    description: Collect logs and metrics from Apache instances in agentless
    deployment_modes:
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: cloud-security
    inputs:
      - type: apache/metrics
        title: Collect metrics in agentless
        description: Collecting metrics in agentless mode
        multi: false
        required_vars:
          host_password: 
            - name: hosts
              value: localhost
            - name: input_password
        vars:
          - name: input_password
            type: password
            title: Input Level Secret
            show_user: true
            secret: true
          - name: hosts
            type: url
            url_allowed_schemes: ['http', 'https']
            title: Hosts
            multi: true
            show_user: true
            default:
              - http://127.0.0.1
        template_path: apache_metrics.yml.hbs
      - type: aws/s3
        title: Collect S3 logs (agentless only)
        description: Collecting logs from AWS S3 in agentless mode
        deployment_modes: ['agentless']
        multi: false
        vars:
          - name: bucket_name
            type: text
            title: S3 Bucket Name
            show_user: true
            required: true
        template_path: aws_s3.yml.hbs
owner:
  github: elastic/foobar
  type: elastic
screenshots:
  - src: /img/kibana-system.png
    title: kibana system
    size: 1220x852
    type: image/png
  - src: /img/metricbeat_system_dashboard.png
    title: metricbeat system dashboard
    size: 2097x1933
    type: image/png
icons:
  - src: /img/system.svg
    title: system
    size: 1000x1000
    type: image/svg+xml
agent:
  privileges:
    root: true
# /main is a specific action underneath the monitor privilege. Declaring
# "monitor/main" limits the provided privilege, "monitor", to only the "main"
# action.
elasticsearch:
  privileges:
    cluster: [monitor/main]
