format_version: 3.4.0
name: good_v3
title: Good package
description: This package is good for format version 3
version: 1.0.1
type: integration
source:
  license: "Apache-2.0"
conditions:
  kibana:
    version: '^8.10.0'
  elastic:
    subscription: 'basic'
    capabilities:
      - observability
      - security
vars:
  - name: package_password
    type: password
    title: Package Level Secret
    show_user: true
    secret: true
  - name: bearer_token_file
    title: A file to a secret, but not a secret itself.
    type: text
    show_user: true
  - name: token_url
    title: A URL to get secrets, but not a secret itself.
    type: url
    show_user: true
policy_templates_behavior: individual_policies
policy_templates:
  - name: apache
    title: Apache logs and metrics
    description: Collect logs and metrics from Apache instances
    deployment_modes:
      agentless:
        enabled: true
        is_default: true
        organization: elastic
        division: observability
        team: obs-infraobs-integrations
        resources:
          requests:
            memory: 1024M
            cpu: "0.5"
    configuration_links:
      - title: View Agents
        url: "kbn:/app/fleet/agents"
        type: next_step
        content: "Check your agents in Fleet"
      - title: Elastic website
        url: "https://www.elastic.co/"
        type: action
        content: "See more"
      - title: See agents
        url: "http://localhost:5601/app/fleet/agents"
        type: next_step
    inputs:
      - type: apache/metrics
        title: Collect metrics from Apache instances
        description: Collecting Apache status metrics
        multi: false
        required_vars:
          conditions: 
            - ['hosts', 'password']
        vars:
          - name: input_password
            type: password
            title: Input Level Secret
            show_user: true
            secret: true
          - name: api_key
            type: password
            title: Some API key
            show_user: true
            secret: true
            hide_in_deployment_modes:
              - default
          - name: hosts
            type: url
            url_allowed_schemes: ['http', 'https']
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://127.0.0.1
            hide_in_deployment_modes:
              - agentless
  - name: apache-agentless
    title: Apache logs and metrics in agentless
    description: Collect logs and metrics from Apache instances in agentless
    deployment_modes:
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: cloud-security
    inputs:
      - type: apache/metrics
        title: Collect metrics in agentless
        description: Collecting metrics in agentless mode
        multi: false
        required_vars:
          conditions: 
            - ['hosts', 'password']
          unless:
            - name: hosts
              value: localhost
        vars:
          - name: input_password
            type: password
            title: Input Level Secret
            show_user: true
            secret: true
          - name: hosts
            type: url
            url_allowed_schemes: ['http', 'https']
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://127.0.0.1
owner:
  github: elastic/foobar
  type: elastic
screenshots:
  - src: /img/kibana-system.png
    title: kibana system
    size: 1220x852
    type: image/png
  - src: /img/metricbeat_system_dashboard.png
    title: metricbeat system dashboard
    size: 2097x1933
    type: image/png
icons:
  - src: /img/system.svg
    title: system
    size: 1000x1000
    type: image/svg+xml
agent:
  privileges:
    root: true
# /main is a specific action underneath the monitor privilege. Declaring
# "monitor/main" limits the provided privilege, "monitor", to only the "main"
# action.
elasticsearch:
  privileges:
    cluster: [monitor/main]
