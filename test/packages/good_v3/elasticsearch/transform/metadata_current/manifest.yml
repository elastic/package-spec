destination_index_template:
  settings:
    index:
      codec: best_compression
      sort.field:
        - "@timestamp"
        - agent.id
      sort.order:
        - desc
        - asc
  mappings:
    dynamic: true
    dynamic_templates:
      - strings_as_keyword:
          match_mapping_type: string
          mapping:
            ignore_above: 1024
            type: keyword
    date_detection: false
