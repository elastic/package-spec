title: Nginx access logs
type: logs
streams:
  - input: logfile
    vars:
      - name: stream_password
        type: password
        title: Stream Level Secret
        show_user: true
        secret: true
      - name: empty_array
        type: text
        title: Empty array
        multi: true
        required: false
        show_user: true
        default: []
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/nginx/access.log*
      - name: server_status_path
        type: text
        title: Server Status Path
        multi: false
        required: true
        show_user: false
        default: /server-status
      - name: my_select
        type: select
        title: My Select
        multi: false
        required: false
        show_user: false
        options:
          - value: foo
            text: Foo
          - value: bar
            text: Bar
    title: Nginx access logs
    description: Collect Nginx access logs
dataset_is_prefix: true
elasticsearch:
  index_template:
    settings:
      index:
        mapping:
          nested_fields:
            limit: 80
          total_fields:
            limit: 5000
          dimension_fields:
            limit: 32
      number_of_shards: 1
    mappings:
      dynamic: strict
      dynamic_templates:
        - histogram:
            mapping:
              type: histogram
        - summary:
            mapping:
              type: aggregate_metric_double
              metrics:
                - sum
                - value_count
              default_metric: value_count
        - double:
            mapping:
              type: double
              index: false
    ingest_pipeline:
      name: foobar
  privileges:
    indices: [auto_configure, create_doc, monitor]
