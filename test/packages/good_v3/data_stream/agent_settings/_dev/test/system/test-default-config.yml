wait_for_data_timeout: 10m
vars: ~
agent:
  runtime: docker
  user: root
  pid_mode: host
  linux_capabilities:
    - AUDIT_CONTROL
  ports:
    - 127.0.0.0:8000:8000
    - 8888:8888
  provisioning_script:
    language: bash
    contents: |
      mkdir -p /testfolder/
  pre_start_script:
    language: bash
    contents: |
      export PATH=${PATH}:/testfolder/
