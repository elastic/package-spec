- name: example
  type: group
  fields:
  - name: agent.id
    type: keyword
    dimension: true
  - name: agent.ip
    type: ip
    dimensiont: true
  - name: agent.call_count
    type: long
    metric_type: counter
  - name: agent.current_count
    type: long
    metric_type: gauge
  - name: agent.call_duration
    type: histogram
    metric_type: gauge
    dimension: true # This should fail, a histogram cannot be a dimension.
