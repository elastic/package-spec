format_version: 3.6.0
name: good_requires
title: Package with requires
description: This integration package has dependencies defined.
version: 0.0.1
type: integration
source:
  license: "Apache-2.0"
conditions:
  kibana:
    version: '^8.0.0'
requires:
  input:
    - name: sql_input
      version: "^1.0.0"
    - name: log_input
      version: ">=2.0.0"
  content:
    - name: elastic_agent
      version: "~1.2.3"
    - name: system
      version: "^2.0.0"
policy_templates:
  - name: apache
    title: Apache logs and metrics
    description: Collect logs and metrics from Apache instances
    inputs:
      - type: apache/metrics
        title: Collect metrics from Apache instances
        description: Collecting Apache status metrics
        multi: false
        vars:
          - name: hosts
            type: url
            url_allowed_schemes: ['http', 'https']
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
            - http://127.0.0.1
owner:
  github: elastic/foobar
  type: community
