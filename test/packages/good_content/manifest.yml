format_version: 3.5.0
name: good_content
title: Good content package
description: >
  This package is a dummy example for packages with the content type. These packages contain resources that are useful with data ingested by other integrations. They are not used to configure data sources.

version: 1.0.0
type: content
source:
  license: "Apache-2.0"
conditions:
  kibana:
    version: '^8.16.0'
  elastic:
    subscription: 'basic'
    capabilities:
      - security
discovery:
  fields:
    - name: process.pid
    - name: event.dataset
      value: nginx.access
    - name: event.dataset
      value: nginx.error
    - name: process.owner.id
      value: 12345
    - name: test.boolean
      value: true
screenshots:
  - src: /img/kibana-system.png
    title: kibana system
    size: 1220x852
    type: image/png
icons:
  - src: /img/system.svg
    title: system
    size: 1000x1000
    type: image/svg+xml
owner:
  github: elastic/ecosystem
  type: elastic
