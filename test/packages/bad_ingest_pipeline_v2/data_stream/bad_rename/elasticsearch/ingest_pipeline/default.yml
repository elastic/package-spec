---
description: Pipeline for processing sample logs
processors:
- set:
    field: sample_field
    value: "1"
- rename:
    field: message
    target_field: event.original
    if: 'bad condition'
- remove:
    field: message
    if: 'another bad condition'
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
