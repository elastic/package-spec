format_version: 3.6.0
name: good_composable_otel
title: "Sample composable package."
version: 0.1.0
source:
  license: "Apache-2.0"
description: "This is a sample composable package that only uses OTel components."
type: composable
categories:
  - web
conditions:
  kibana:
    version: "^9.3.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
content:
  - package: nginx_otel
    version: "^0.2.0"
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - package: filelog_otel
        version: "^0.1.0"
        title: Collect logs from NGINX instances
        description: Collecting NGINX access and error logs
      - package: nginx_input_otel
        version: "^0.1.0"
        title: Collect metrics from NGINX instances
        vars:
          - name: hosts
            default:
              - http://127.0.0.1
owner:
  github: elastic/ecosystem
  type: elastic
