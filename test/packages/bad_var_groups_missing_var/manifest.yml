format_version: 3.6.0
name: bad_var_groups_missing_var
title: Bad Var Groups - Missing Var Reference
description: This package has var_groups referencing a var that does not exist.
version: 0.0.1
type: integration
source:
  license: "Apache-2.0"
conditions:
  kibana:
    version: '^8.10.0'
  elastic:
    subscription: 'basic'
  agent:
    version: '^9.1.0'
vars:
  - name: access_key_id
    type: text
    title: Access Key ID
    show_user: true
    secret: false
  - name: secret_access_key
    type: password
    title: Secret Access Key
    show_user: true
    secret: true
var_groups:
  - name: credential_type
    title: Setup Access
    selector_title: Preferred method
    description: Select how to authenticate.
    options:
      - name: direct_access_key
        title: Direct Access Keys
        vars:
          - access_key_id
          - secret_access_key
          # This var does not exist - should cause validation error
          - non_existent_var
policy_templates:
  - name: sample
    title: Sample
    description: Sample policy template
    inputs:
      - type: httpjson
        title: Collect via API
        description: Collecting data
        multi: false
owner:
  github: elastic/ecosystem
  type: elastic
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
