format_version: 3.7.0
name: good_input_otel_multi
title: "OTel Multi-Signal Collector"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "OTel collector that can collect multiple signal types (logs, metrics, traces)."
type: input
available_types:
  - logs
  - metrics
  - traces
categories:
  - monitoring
  - opentelemetry
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: otelmultireceiver
    type: metrics
    title: OTel Multi-Signal Receiver
    description: Collect logs, metrics, and traces using OTel Collector.
    input: otelcol
    template_path: input.yml.hbs
    vars:
      - name: period
        type: text
        title: Collection Interval
        multi: false
        required: true
        show_user: true
        default: 1m
owner:
  github: elastic/ecosystem
  type: elastic
