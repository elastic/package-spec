format_version: 2.5.1
name: bad_secret_vars
title: "Bad Select Vars"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Invalid test package with secret vars"
type: integration
categories:
  - custom
conditions:
  kibana.version: "^8.6.2"
  elastic.subscription: "basic"
vars:
  - name: package_password
    type: password
    title: Package Level Secret
    show_user: true
    secret: true
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
        template_path: template.yml.hbs
owner:
  github: elastic/ecosystem
