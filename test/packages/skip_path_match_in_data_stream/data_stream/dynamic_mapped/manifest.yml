title: "Data Stream with dynamic mappings in the manifest"
type: logs
streams:
  - input: logfile
    title: Sample logs
    description: Collect sample logs
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        default:
          - /var/log/*.log
elasticsearch:
  index_template:
    mappings:
      dynamic: runtime
      dynamic_templates:
        - numeric_labels:
            path_match: numeric_labels.*
            mapping:
              type: scaled_float
              scaling_factor: 1000000
