format_version: 2.8.0
name: basic_integration
title: "Basic Integration package"
version: 1.0.0
source:
  license: "Apache-2.0"
description: "Basic Integration package"
type: integration
categories:
  - custom
conditions:
  kibana.version: "^8.8.1"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
