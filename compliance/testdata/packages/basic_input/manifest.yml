format_version: 2.8.0
name: basic_input
title: "Basic Input"
version: 1.0.0
source:
  license: "Apache-2.0"
description: "This is a basic input package."
type: input
categories:
  - custom
conditions:
  kibana.version: "^8.8.1"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: test
    type: logs
    title: Test
    description: Test log policy
    input: logfile
    template_path: template.yml.hbs
owner:
  github: elastic/ecosystem
