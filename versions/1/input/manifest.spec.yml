##
## Describes the specification for the input's main manifest.yml file
##
spec:
  # Everything under here follows JSON schema (https://json-schema.org/), written as YAML for readability
  type: object
  additionalProperties: false
  properties:
    format_version:
      description: The version of the package specification format used by this package.
      $ref: "../integration/manifest.spec.yml#/definitions/version"
    name:
      description: The name of the package.
      type: string
      pattern: '^[a-z0-9_]+$'
      examples:
      - apache
    title:
      description: The title of the package.
      type: string
      examples:
      - Apache
    description:
      description: A longer description of the package.
      type: string
      examples:
      - Apache Integration
    version:
      description: The version of the package.
      $ref: "../integration/manifest.spec.yml#/definitions/version"
    license:
      description: The license under which the package is being released.
      type: string
      enum:
      - basic
      default: basic
      examples:
      - basic
    type:
      description: The type of package.
      type: string
      enum:
      - input
      examples:
      - input
    categories:
      $ref: "../integration/manifest.spec.yml#/definitions/categories"
    conditions:
      description: Conditions under which this package can be installed.
      type: object
      additionalProperties: false
      properties:
        kibana:
          description: Kibana conditions
          type: object
          additionalProperties: false
          properties:
            version:
              type: string
              description: Kibana versions compatible with this package.
              examples:
                - ">=7.9.0"
    policy_templates:
      description: List of policy templates offered by this package.
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          name:
            description: Name of policy template.
            type: string
            examples:
              - apache
          title:
            description: Title of policy template.
            type: string
            examples:
              - Apache logs and metrics
          categories:
            $ref: "../integration/manifest.spec.yml#/definitions/categories"
          description:
            description: Longer description of policy template.
            type: string
            examples:
              - Collect logs and metrics from Apache instances
          data_streams:
            description: List of data streams compatible with the policy template.
            type: array
            items:
              type: string
              description: Data stream name
              format: data-stream-name
              examples:
                - ec2_logs
                - spamfirewall
                - access
          inputs:
            description: List of inputs supported by policy template.
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                type:
                  description: Type of input.
                  type: string
                title:
                  description: Title of input.
                  type: string
                  examples:
                    - Collect logs from Apache instances
                description:
                  description: Longer description of input.
                  type: string
                  examples:
                    - Collecting Apache access and error logs
                template_path:
                  description: Path of the config template for the input.
                  type: string
                  examples:
                    - ./agent/input/template.yml.hbs
                input_group:
                  description: Name of the input group
                  type: string
                  enum:
                    - logs
                    - metrics
                multi:
                  description: Can input be defined multiple times
                  type: boolean
                  default: false
                vars:
                  $ref: "../integration/data_stream/manifest.spec.yml#/definitions/vars"
              required:
                - type
                - title
                - description
          multiple:
            type: boolean
          icons:
            $ref: "../integration/manifest.spec.yml#/definitions/icons"
          screenshots:
            $ref: "../integration/manifest.spec.yml#/definitions/screenshots"
          vars:
            $ref: "../integration/data_stream/manifest.spec.yml#/definitions/vars"
        required:
          - name
          - title
          - description
    icons:
      $ref: "../integration/manifest.spec.yml#/definitions/icons"
    screenshots:
      $ref: "../integration/manifest.spec.yml#/definitions/screenshots"
    vars:
      $ref: "../integration/data_stream/manifest.spec.yml#/definitions/vars"
    owner:
      $ref: "../integration/manifest.spec.yml#/definitions/owner"
  required:
  - format_version
  - name
  - title
  - description
  - version
  - type
  - owner
