##
## Describes the specification for a data stream's manifest.yml file
##
spec:
  # Everything under here follows JSON schema (https://json-schema.org/), written as YAML for readability
  type: object
  additionalProperties: false
  definitions:
    vars:
      description: Input variables.
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          name:
            description: Variable name.
            type: string
            examples:
              - hosts
          type:
            description: Data type of variable.
            type: string
            enum:
              - integer
              - bool
              - password
              - text
              - yaml
            examples:
              - text
          title:
            description: Title of variable.
            type: string
            examples:
              - Hosts
          description:
            description: Short description of variable.
            type: string
            examples:
              - "Hosts of integration service to connect to"
          multi:
            description: Can variable contain multiple values?
            type: boolean
            default: false
            examples:
              - true
          required:
            description: Is variable required?
            type: boolean
            default: false
            examples:
              - true
          show_user:
            description: Should this variable be shown to the user by default?
            type: boolean
            default: true
            examples:
              - false
          default:
            description: Default value(s) for variable
            # The "null" type is a workaround for empty array which is a valid default value for a variable.
            # It's because of the implementation of the YAML parser (`[]interface(nil)` is just `nil`).
            # For reference: https://github.com/xeipuuv/gojsonschema/issues/141
            type: [ "string", "array", "integer", "boolean", "null" ]
            items:
              type: string
              examples:
                - "http://127.0.0.1"
        required:
          - name
          - type
  properties:
    dataset:
      description: Name of data set.
      type: string
    title:
      description: Title of data stream.
      type: string
      examples:
      - AWS billing metrics
    release:
      description: Stability of data stream.
      type: string
      enum:
      - experimental
      - beta
      examples:
      - beta
    type:
      description: Type of data stream
      type: string
      enum:
      - metrics
      - logs
      - traces
      examples:
      - metrics
    hidden:
      description: Specifies if a data stream is hidden
      type: boolean
    streams:
      description: Streams offered by data stream.
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          input:
            type: string
            examples:
            - aws/metrics
            - s3
            - file
          title:
            type: string
            examples:
            - AWS Billing metrics
          description:
            type: string
            examples:
            - Collect AWS billing metrics
          template_path:
            description: "Path to Elasticsearch index template for stream."
            type: string
          vars:
            $ref: "#/definitions/vars"
          enabled:
            description: Is stream enabled?
            type: boolean
        required:
        - title
        - description
        - input
    elasticsearch:
      description: Elasticsearch asset definitions
      type: object
      additionalProperties: false
      properties:
        index_template:
          description: Index template definition
          type: object
          additionalProperties: false
          properties:
            settings:
              description: Settings section of index template
              type: object
            mappings:
              description: Mappings section of index template
              type: object
            ingest_pipeline:
              description: Elasticsearch ingest pipeline settings
              type: object
              additionalProperties: false
              properties:
                name:
                  description: Ingest pipeline name
                  type: string
              required:
              - name
  required:
  - title
