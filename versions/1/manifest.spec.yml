##
## Describes the specification for the package's main manifest.yml file
##
spec:
  # Everything under here follows JSON schema (https://json-schema.org/), written as YAML for readability
  type: object
  additionalProperties: false
  properties:
    format_version:
      description: The version of the package specification format used by this package.
      type: string
      pattern: '^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$'
      examples:
      - "1.0.0"
    name:
      description: The name of the package.
      type: string
      pattern: '[a-z0-9_]+'
      examples:
      - apache
    title:
      description: The title of the package.
      type: string
      examples:
      - Apache
    description:
      description: A longer description of the package.
      type: string
      examples:
      - Apache Integration
    version:
      description: The version of the package.
      type: string
      pattern: '^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$'
      examples:
      - "0.1.0"
    license:
      description: The license under which the package is being released.
      type: string
      enum:
      - basic
      default: basic
      examples:
      - basic
    type:
      description: The type of package.
      type: string
      enum:
      - integration
      examples:
      - integration
    release:
      description: The stability of the package.
      type: string
      enum:
      - experimental
      - beta
      - ga
      examples:
      - experimental
    categories:
      description: Categories to which this package belongs.
      type: array
      items:
        type: string
        enum:
        - aws
        - azure
        - cloud
        - config_management
        - containers
        - crm
        - custom
        - datastore
        - elastic_stack
        - google_cloud
        - kubernetes
        - languages
        - message_queue
        - monitoring
        - network
        - notification
        - os_system
        - productivity
        - security
        - support
        - ticketing
        - version_control
        - web
        examples:
        - web
    conditions:
      description: Conditions under which this package can be installed.
      type: object
      additionalProperties: false
      properties:
        kibana:
          description: Kibana conditions
          type: object
          additionalProperties: false
          properties:
            version:
              type: string
              description: Kibana versions compatible with this package.
              examples:
                - ">=7.9.0"
    icons:
      description: List of icons for by this package.
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          src:
            description: Relative path to the icon's image file.
            type: string
            examples:
            - "/img/logo_apache.svg"
          title:
            description: Title of icon.
            type: string
            examples:
            - "Apache Logo"
          size:
            description: Size of the icon.
            type: string
            examples:
            - "32x32"
          type:
            description: MIME type of the icon image file.
            type: string
            examples:
            - "image/svg+xml"
        required:
        - src
    screenshots:
      description: List of screenshots of Kibana assets created by this package.
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          src:
            description: Relative path to the scrennshot's image file.
            type: string
            examples:
            - "/img/apache_httpd_server_status.png"
          title:
            description: Title of screenshot.
            type: string
            examples:
            - "Apache HTTPD Server Status"
          size:
            description: Size of the screenshot.
            type: string
            examples:
            - "1215x1199"
          type:
            description: MIME type of the screenshot image file.
            type: string
            examples:
            - "image/png"
        required:
        - src
        - title
    policy_templates:
      description: List of policy templates offered by this package.
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          name:
            description: Name of policy template.
            type: string
            examples:
            - apache
          title:
            description: Title of policy template.
            type: string
            examples:
            - Apache logs and metrics
          description:
            description: Longer description of policy template.
            type: string
            examples:
            - Collect logs and metrics from Apache instances
          inputs:
            description: List of inputs supported by policy template.
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                type:
                  description: Type of input.
                  type: string
                title:
                  description: Title of input.
                  type: string
                  examples:
                  - Collect logs from Apache instances
                description:
                  description: Longer description of input.
                  type: string
                  examples:
                  - Collecting Apache access and error logs
                vars:
                  $ref: "./data_stream/manifest.spec.yml#/definitions/vars"
              required:
              - type
              - title
              - description
          multiple:
            type: boolean
        required:
        - name
        - title
        - description
    owner:
      type: object
      additionalProperties: false
      properties:
        github:
          description: GitHub repository name of package maintainer.
          type: string
      required:
      - github
  required:
  - format_version
  - name
  - title
  - description
  - version
  - release
  - owner